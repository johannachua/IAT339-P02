  <!--content a part of the header-->

    <!-- name of page -->
    <h1 class="website-title">
      Billing
    </h1>

  </section>
  <!-- end of header -->

  <!-- Input Shipping and Billing Info -->
  <section class="shipping-billing-field">
    <div class="team-view-container">
      <h2>
        INPUT YOUR INFORMATION
      </h2>
      <div class="grid-row">

      <!-- Billing Info Content-->
      <div class="grid-col-3of9">
        <div class="block">
          <section class="bill">
            <h3>YOUR INFORMATION</h3>

            <form>
              <div class="bill-card">
              <label>FULL NAME</label>
              <input class="border-input" type="text" id="fullname-bill">
              </div>

              <div class="bill-card">
                <label>YOUR EMAIL</label>
                <input type="text" id="email">
              </div>
              <div class="bill-card">
                <label>STREET ADDRESS</label>
                <input type="text" id="address-bill">
              </div>
              <div class="bill-card">
                <label>CITY</label>
                <input type="text" id="city-bill">
              </div>
              <div class="bill-card">
                <label>PROVINCE</label>
                <input type="text" id="prov-bill">
              </div>
              <div class="bill-card">
                <label>POSTAL CODE</label>
                <input type="text" id="code-bill">
              </div>

            </form>
        </section>
      </div>
    </div>
    <!-- End of Billing Info Content -->

    <!-- Shipping To Info -->
        <div class="grid-col-3of9">
          <div class="block">

          <section class="ship">
          <h3>SHIPPING TO</h3>

            <form>
              <div class="bill-card">
                <label>FULL NAME</label>
                <input type="text" id="fullname-ship">
              </div>

              <div class="bill-card">
                <label>STREET ADDRESS</label>
                <input type="text" id="address-ship">
              </div>

              <div class="bill-card">
                <label>CITY</label>
                <input type="text" id="city-ship">
              </div>

              <div class="bill-card">
                <label>PROVINCE</label>
                <input type="text" id="prov-ship">
              </div>

              <div class="bill-card">
                <label>POSTAL CODE</label>
                <input type="text" id="code-ship">
              </div>
            </form>

          </section>
        </div>
      </div>
      <!-- End of Shipping to info -->

      <!-- Payment method content -->
      <div class="grid-col-3of9">
        <div class="block">
          <section class="payment-method">
            <h3>PAYMENT METHOD</h3>

            <form>
              <div class="bill-card">
                <label>NAME ON CARD</label>
                <input type="text" id="name-card">
              </div>

              <div class="bill-card">
                <label>CARD NUMBER</label>
                <input type="text" id="number-card">
              </div>

              <div class="card-detail">
                <label>EXPIRY</label>
                <input type="text" id="exp">
              </div>

              <div class="card-detail">
                <label>CVV</label>
                <input type="text" id="security">
              </div>
            </form>

          </section> <!-- end of payment method section -->
        </div> <!-- end of block div -->
      </div>
      </div>
      <!-- End of Payment Method Content-->

      <!-- Buttons for go back and continue -->
      <div class="grid-row">

        <div class="go-back">
          <a href="checkout.html">&lt;&nbsp;Return to Cart</a>
        </div>

        <div class="billing-submit">
          <a href="confirmation.html">CONTINUE</a>
        </div>

      </div> <!-- end of grid-row -->
      <!-- end of buttons -->

  </div> <!-- end of team-view-container -->
