<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company Name</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="#">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/flexbox.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale-1">
  </head>

  <body>
  <section>
    <!-- main navigation for website -->
    <nav class="main-nav">
      <a href="#" class="main-nav-item">SUPPORT/FAQ</a>
      <a href="#" class="main-nav-item">UPDATES</a>
      <a href="#" class="main-nav-item">ABOUT</a>
      <a href="#" class="main-nav-item">SHOP</a>
    </nav>

    <!-- shopping cart -->
    <a href="#" class="shopping-cart">
      <img src="#" alt="shopping cart">
    </a>
  </section>

  <!-- Input Shipping and Billing Info -->
  <section class="shipping-billing-field">
    <h2>
      Input your Information
    </h2>


    <section class="ship">
      <h3>Shipping Information</h3>

      <form>
        <label for="fname">Full Name</label>
        <input type="text" id="fullname-ship" name="fullname-ship">
        <label for="lname">Street Address</label>
        <input type="text" id="address-ship" name="address-ship">
        <label for="lname">City</label>
        <input type="text" id="city-ship" name="city-ship">
        <label for="lname">Province</label>
        <input type="text" id="prov-ship" name="prov-ship">
        <label for="lname">Postal Code</label>
        <input type="text" id="code-ship" name="code-ship">
      </form>
    </section>

    <section class="payment-method">
      <h3>Payment Method</h3>

      <form>
        <label for="fname">Name on Card</label>
        <input type="text" id="card" name="card">
        <label for="lname">Card Number</label>
        <input type="text" id="lname-sup" name="lname">
        <label for="lname">Expiration Date</label>
        <input type="text" id="exp" name="exp">
        <label for="lname">Security Code</label>
        <input type="text" id="security" name="security">
      </form>
    </section>

    <section class="bill">
      <h3>Billing Information</h3>

      <form>
        <label for="fname">Full Name</label>
        <input type="text" id="fullname-ship" name="fullname-ship">
        <label for="lname">Street Address</label>
        <input type="text" id="address-ship" name="address-ship">
        <label for="lname">City</label>
        <input type="text" id="city-ship" name="city-ship">
        <label for="lname">Province</label>
        <input type="text" id="prov-ship" name="prov-ship">
        <label for="lname">Postal Code</label>
        <input type="text" id="code-ship" name="code-ship">
      </form>
    </section>

    <div class="billing-submit">
      <input type="submit" value="Continue">
    </div>
  </section>


  <!-- footer content -->
  <section class="footer">
    <h3>
      Connect With Us!
    </h3>

    <h4>
      Email
    </h4>
    <p>
      company@email.ca
    </p>

    <h4>
      Phone Number
    </h4>
    <p>
      (123) 456-7890
    </p>
    <h4>
      Social Media
    </h4>
    <a href="#">
      <img src="#" alt="Facebook">
    </a>
    <a href="#">
      <img src="#" alt="Twitter">
    </a>
    <a href="#">
      <img src="#" alt="Instagram">
    </a>
  </section>

  </body>
</html>
